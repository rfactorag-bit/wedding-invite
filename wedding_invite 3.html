<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wedding Invitation</title>
  <style>
    :root {
      --bg1: #fff9f7;
      --accent: #b41a18;
      --gold: #c99b4b;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, var(--bg1), #fff);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .stage {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .card-wrap {
      width: 100%;
      max-width: 520px;
      aspect-ratio: 3/4;
      position: relative;
      perspective: 1200px;
      touch-action: manipulation;
    }
    .envelope, .invite {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
    .envelope img, .invite img {
      width: 100%;
      height: auto;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      transition: transform 0.9s ease, opacity 0.9s ease;
    }
    .invite img {
      opacity: 0;
      transform: scale(0.96) rotateX(6deg);
    }
    .open .envelope {
      opacity: 0;
      transform: translateY(-40px) scale(0.96) rotateX(8deg);
    }
    .open .invite img {
      opacity: 1;
      transform: scale(1) rotateX(0deg);
    }
    .hint {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: #7f7f7f;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="stage">
    <div id="wrap" class="card-wrap" role="button" tabindex="0" aria-label="Tap to open invitation">
      <div class="envelope">
        <img src="https://drive.google.com/file/d/112_GCRWnKSXek8pUqlPZxC9xWHi97sqF/view?usp=sharing" alt="Envelope cover" />
      </div>
      <div class="invite">
        <img src="https://drive.google.com/file/d/1_ykk_ToX6iPKTqSYB_RF5YMnx4mFiQsV/view?usp=sharing" alt="Invitation card" />
      </div>
      <div class="hint">Tap the envelope</div>
    </div>
  </div>

  <script>
    (function(){
      const wrap = document.getElementById('wrap');
      let opened = false;
      const openAnim = () => {
        if (opened) return;
        opened = true;
        wrap.classList.add('open');
        setTimeout(() => {
          const hint = document.querySelector('.hint');
          if (hint) hint.style.opacity = '0';
        }, 1200);
      };
      wrap.addEventListener('click', openAnim);
      wrap.addEventListener('keydown', function(e){
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openAnim();
        }
      });
    })();
  </script>
</body>
</html>
